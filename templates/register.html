<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form action="." method="post" accept-charset="utf-8" enctype="multipart/form-data"> 
    {% csrf_token %}
    {{form.first_name}}
    {{form.last_name}}
    {{form.username}}
    {{form.email}}
    {{form.password1}}
    {{form.password2}}
    {{form.avatar}}
    <button class="submit" type="btn btn-danger">Təsdiqlə</button>
</form>


    
</body>
</html>
