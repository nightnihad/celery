{% extends "layout.html" %}
{% load crispy_forms_tags %} 
{% load static %}

{% block head %}
<title>Newfile page</title>
{% endblock head %}

{% block body %}
<link rel="stylesheet" href="{% static 'index.css' %}">
<div class='container'>



<form action="." method="post" accept-charset="utf-8" enctype="multipart/form-data"> 
    {% csrf_token %}
    {{form|crispy}}
    <button class="submit" type="btn btn-danger">Təsdiqlə</button>
</form>
</div>

{% endblock body %}
